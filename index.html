<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Matrícula Online</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Plataforma de Matrícula Online</h1>
    </header>

    <main role="main">
        <section id="registro" class="section">
            <h2>Registro de Usuario</h2>
            <form id="formRegistro" action="registro.php" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                
                <label for="apellidoPaterno">Apellido Paterno:</label>
                <input type="text" id="apellidoPaterno" name="apellidoPaterno" placeholder="Apellido Paterno" required>
                
                <label for="apellidoMaterno">Apellido Materno:</label>
                <input type="text" id="apellidoMaterno" name="apellidoMaterno" placeholder="Apellido Materno" required>
                
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" placeholder="DNI" maxlength="8" required>
                
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" maxlength="9" required>
                
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                
                <button type="submit">Registrarse</button>
            </form>
            <div id="registroErrores" class="errores" aria-live="assertive" role="alert"></div>
        </section>        

        <section id="login" class="section" style="display:none;">
            <h2>Iniciar Sesión</h2>
            <form id="formLogin">
                <label for="loginId">ID de Usuario:</label>
                <input type="text" id="loginId" name="loginId" placeholder="ID de Usuario" required>
                
                <label for="loginContraseña">Contraseña:</label>
                <input type="password" id="loginContraseña" name="loginContraseña" placeholder="Contraseña" required>
                
                <button type="submit">Iniciar Sesión</button>
            </form>
            <div id="loginErrores" class="errores" aria-live="assertive" role="alert"></div>
        </section>        

        <section id="seleccion" class="section" style="display:none;">
            <h2>Selecciona Nivel, Grado y Sección</h2>
            <form id="formSeleccion">
                <label for="nivel">Nivel:</label>
                <select id="nivel" name="nivel" required>
                    <option value="">Seleccionar...</option>
                    <option value="Primaria">Primaria</option>
                    <option value="Secundaria">Secundaria</option>
                </select>

                <label for="grado">Grado:</label>
                <select id="grado" name="grado" required>
                    <option value="">Seleccionar...</option>
                </select>

                <label for="seccion">Sección:</label>
                <select id="seccion" name="seccion" required>
                    <option value="">Seleccionar...</option>
                </select>

                <button type="submit">Reservar Matrícula</button>
            </form>
            <div id="seleccionErrores" class="errores" aria-live="assertive" role="alert"></div>
        </section>

        <section id="verificacionPago" class="section" style="display:none;">
            <h2>Verificación de Pago</h2>
            <p id="instruccionesPago" class="instrucciones"></p>
            <form id="pagoVerificacion">
                <label for="codigoPago">Código de Pago:</label>
                <input type="text" id="codigoPago" name="codigoPago" placeholder="Código de Pago" required>
                <button type="submit">Verificar Pago</button>
            </form>
            <div id="pagoErrores" class="errores" aria-live="assertive" role="alert"></div>
        </section>

        <section id="confirmacionMatricula" class="section" style="display:none;">
            <h2>Matrícula Completada</h2>
            <div id="detallesMatricula" class="detalles"></div>
        </section>
    </main>

    <footer>
        <p>2024 Plataforma de Matrícula Online || Todos los derechos reservados</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
